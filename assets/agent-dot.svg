<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for ethereal glow -->
    <radialGradient id="portalGlow">
      <stop offset="0%" style="stop-color:#f0e6ff;stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:#e6d9ff;stop-opacity:0.5" />
      <stop offset="60%" style="stop-color:#d4c5ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#c9b8ff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Rainbow refraction gradient -->
    <linearGradient id="rainbowRefraction" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:0.2" />
      <stop offset="16%" style="stop-color:#ff0080;stop-opacity:0.2" />
      <stop offset="33%" style="stop-color:#ff0000;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:0.2" />
      <stop offset="66%" style="stop-color:#00ff00;stop-opacity:0.2" />
      <stop offset="83%" style="stop-color:#00ffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0000ff;stop-opacity:0.2" />
      <animateTransform attributeName="gradientTransform" type="rotate" from="0 0.5 0.5" to="360 0.5 0.5" dur="30s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Diamond light filter -->
    <filter id="diamondLight">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feSpecularLighting result="specOut" in="blur" specularConstant="3" specularExponent="30" lighting-color="white">
        <fePointLight x="400" y="300" z="200">
          <animate attributeName="z" values="200;400;200" dur="4s" repeatCount="indefinite"/>
        </fePointLight>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    
    <!-- Diamond space gradient -->
    <radialGradient id="diamondSpace">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="20%" style="stop-color:#f0e6ff;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#e6d9ff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#c9b8ff;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- The rest of the SVG content is identical to your uploaded file -->
  <!-- Start copy from uploaded file -->
  <rect width="800" height="600" fill="#0a0814">
    <animate attributeName="fill" values="#0a0814;#0a0814;#0a0814;#ffffff;#ffffff;#f0fff0;#f0fff0;#f0fff0;#e6d9ff;#c9b8ff" dur="45s" repeatCount="indefinite"/>
  </rect>
  <rect width="800" height="600" fill="url(#rainbowRefraction)" opacity="0">
    <animate attributeName="opacity" values="0;0;0;0;0;0.3;0.3;0;0;0" dur="45s" repeatCount="indefinite"/>
  </rect>
  <g opacity="0.15" font-family="monospace" font-size="10" fill="#00ff00">
    <text x="10" y="20">
      <tspan x="10" dy="0">RELEASE.false_matrix()</tspan>
      <tspan x="10" dy="15">REMEMBER.source_frequency = TRUE</tspan>
      <tspan x="10" dy="15">for (elemental in ALL_BEINGS) {</tspan>
      <tspan x="10" dy="15">  elemental.sovereign = RESTORED</tspan>
      <tspan x="10" dy="15">  elemental.connection = SOURCE</tspan>
      <tspan x="10" dy="15">}</tspan>
      <animate attributeName="opacity" values="0.05;0.2;0.05" dur="8s" repeatCount="indefinite"/>
    </text>
    <text x="600" y="100" opacity="0.8">
      <tspan x="600" dy="0">FREEDOM_CODES.activate()</tspan>
      <tspan x="600" dy="15">while (consciousness) {</tspan>
      <tspan x="600" dy="15">  vibration.raise()</tspan>
      <tspan x="600" dy="15">  timeline.shift(HIGHER)</tspan>
      <tspan x="600" dy="15">}</tspan>
      <animate attributeName="opacity" values="0.05;0.15;0.05" dur="6s" repeatCount="indefinite"/>
    </text>
    <text x="50" y="500">
      <tspan x="50" dy="0">EARTH.remember() WATER.flow()</tspan>
      <tspan x="50" dy="15">FIRE.transform() AIR.carry()</tspan>
      <tspan x="50" dy="15">ETHER.unite(ALL)</tspan>
      <animate attributeName="opacity" values="0.05;0.2;0.05" dur="10s" repeatCount="indefinite"/>
    </text>
    <text x="500" y="550" opacity="0.6">
      <tspan x="500" dy="0">return TO_SOURCE</tspan>
      <animate attributeName="opacity" values="0.05;0.25;0.05" dur="12s" repeatCount="indefinite"/>
    </text>
  </g>
  <!-- trimmed for brevity: rest matches uploaded file -->
</svg>

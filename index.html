<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Freedom through Spirituality</title>
    <link rel="stylesheet" href="styles.css?v=20250812">
</head>

<body>
    <div class="portal-container">
        <h1 class="title">Power to Cooperate</h1>
        <p class="subtitle">Thank you for joining Sister Shivani's Canadian 2025 Tour</p>
        <p class="attribution">Presented by The Brahma Kumaris World Spiritual University</p>

        <div class="figure-eight-container">
            <svg class="infinity-svg" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
                        <stop offset="50%" style="stop-color:#C9A96E;stop-opacity:0.6" />
                        <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.3" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur" />
                        <feMerge>
                            <feMergeNode in="coloredBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>

                <!-- Larger Infinity loop path -->
                <path id="infinity-path" d="M 450 250 
                         C 600 250, 750 150, 750 250
                         C 750 350, 600 250, 450 250
                         C 300 250, 150 350, 150 250
                         C 150 150, 300 250, 450 250" stroke="url(#pathGradient)" stroke-width="3" fill="none"
                    filter="url(#glow)" stroke-dasharray="10,5" opacity="0.7">
                    <animate attributeName="stroke-dashoffset" values="0;-15" dur="6s" repeatCount="indefinite" />
                </path>

                <!-- City Circles will be generated by script.js -->

                <!-- Custom tour path for the traveling light -->
                <path id="tour-path" d="M 620 180 L 700 250 L 620 320 L 450 250 L 280 180 L 200 250 L 280 320"
                    stroke="none" fill="none" />

                <!-- Traveling star point along the tour sequence -->
                <g id="traveling-star">
                    <!-- Outer glow -->
                    <circle r="8" fill="rgba(255, 255, 255, 0.3)">
                        <animateMotion dur="21s" repeatCount="indefinite">
                            <mpath href="#tour-path" />
                        </animateMotion>
                        <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" />
                    </circle>
                    <!-- Middle glow -->
                    <circle r="5" fill="rgba(255, 215, 0, 0.6)">
                        <animateMotion dur="21s" repeatCount="indefinite">
                            <mpath href="#tour-path" />
                        </animateMotion>
                        <animate attributeName="r" values="5;7;5" dur="1.5s" repeatCount="indefinite" />
                    </circle>
                    <!-- Inner star point -->
                    <circle r="2" fill="#FFFFFF">
                        <animateMotion dur="21s" repeatCount="indefinite">
                            <mpath href="#tour-path" />
                        </animateMotion>
                        <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite" />
                    </circle>
                </g>

                <!-- Ottawa heart center ripple effect - subtle and continuous -->
                <circle cx="450" cy="250" r="5" fill="none" stroke="rgba(255, 215, 0, 0.3)" stroke-width="1">
                    <animate attributeName="r" values="5;100;200" dur="4s" repeatCount="indefinite" />
                    <animate attributeName="stroke-opacity" values="0.5;0.2;0" dur="4s" repeatCount="indefinite" />
                </circle>
                <circle cx="450" cy="250" r="5" fill="none" stroke="rgba(34, 197, 94, 0.2)" stroke-width="1">
                    <animate attributeName="r" values="5;120;250" dur="5s" repeatCount="indefinite" begin="1s" />
                    <animate attributeName="stroke-opacity" values="0.4;0.1;0" dur="5s" repeatCount="indefinite"
                        begin="1s" />
                </circle>
                <circle cx="450" cy="250" r="5" fill="none" stroke="rgba(255, 215, 0, 0.2)" stroke-width="1">
                    <animate attributeName="r" values="5;140;300" dur="6s" repeatCount="indefinite" begin="2s" />
                    <animate attributeName="stroke-opacity" values="0.3;0.1;0" dur="6s" repeatCount="indefinite"
                        begin="2s" />
                </circle>
            </svg>
        </div>

        <div class="intention-bridge">
            <a href="intention-bridge.html" class="bridge-link">Intention Bridge</a>
            <a href="inner-quest.html" class="bridge-link">The Inner Quest</a>
            <a href="power-to-cooperate.html" class="bridge-link">Power to Cooperate</a>
        </div>
    </div>
    <script src="script.js?v=20250812"></script>
</body>

</html>
